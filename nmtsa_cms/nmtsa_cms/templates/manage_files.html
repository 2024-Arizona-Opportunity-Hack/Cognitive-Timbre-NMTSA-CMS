{% extends "wagtailadmin/base.html" %}

{% block content %}
    <h1>Manage Files</h1>

    <h3 id="tree_label">My Documents</h3>
    <ul role="tree" aria-labelledby="tree_label">
        {% for item in files %}
            <li role="treeitem" aria-selected="false" class="doc">{{ item.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
